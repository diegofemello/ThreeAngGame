trigger:
- master

variables:
  azureSubscription: 'b423d5e7-9838-48d4-a014-589d002299ed'
  webAppName: 'threeang'
  environmentName: 'threeang-web'
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)

    steps:
    - task: NodeTool@0
      inputs:
        versionSpec: '14.x'
      displayName: 'Install Node.js'

    - script:
        npm install
      displayName: 'NPM Install'

    - script:
        npm run build
      displayName: 'NPM Build'

    - task: AzureStaticWebApp@0
      inputs :
        app_location : ' dist '
        skip_app_build : false
        azure_static_web_apps_api_token: '$(TokenStatic)'
